- name: "Test with multiple parameter layers"
  description: "Ensure that multiple parameter layers are handled correctly and that the parameters from each layer are parsed as expected."
  parameterLayers:
    - name: "layer1"
      definitions:
        - name: "param1"
          type: "string"
          required: true
    - name: "layer2"
      definitions:
        - name: "param2"
          type: "int"
          required: false
  parsedLayers: []
  form:
    fields:
      - name: "param1"
        value: "value1"
      - name: "param2"
        value: "42"
  expectedLayers:
    - name: "layer1"
      values:
        param1: "value1"
    - name: "layer2"
      values:
        param2: 42
  expectedError: false

