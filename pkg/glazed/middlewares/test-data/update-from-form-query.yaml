- name: "Valid List Parameter Parsing"
  description: "Test that a valid list parameter is correctly parsed from the form query."
  parameterLayers:
    - name: "testLayer"
      definitions:
        - name: "colors"
          type: "stringList"
          required: true
  parsedLayers: []
  form:
    fields:
      - name: "colors[]"
        value: "red"
      - name: "colors[]"
        value: "green"
      - name: "colors[]"
        value: "blue"
  expectedLayers:
    - name: "testLayer"
      values:
        colors: ["red", "green", "blue"]
  expectedError: false

- name: "Invalid List Parameter Parsing"
  description: "Test that an invalid list parameter value results in an appropriate error."
  parameterLayers:
    - name: "testLayer"
      definitions:
        - name: "numbers"
          type: "intList"
          required: true
  parsedLayers: []
  form:
    fields:
      - name: "numbers[]"
        value: "one"
      - name: "numbers[]"
        value: "two"
      - name: "numbers[]"
        value: "three"
  expectedLayers: []
  expectedError: true

- name: "Query with special characters in value"
  description: "Test that special characters in the query parameter value are handled correctly."
  parameterLayers:
    - name: "testLayer"
      definitions:
        - name: "specialParam"
          type: "string"
          required: true
  parsedLayers: []
  form:
    fields:
      - name: "specialParam"
        value: "value with special characters: !@#$%^&*()_+"
  expectedLayers:
    - name: "testLayer"
      values:
        specialParam: "value with special characters: !@#$%^&*()_+"
  expectedError: false

